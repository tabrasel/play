<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet", type="text/css" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
		<script src="app.js"></script>
		<title>Translator</title>
	</head>

	<body ng-app="app">
		<header class="shadow">
			<h1 class="text-center">Translator</h1>
		</header>

		<main class="container border shadow" ng-controller="ctr">

			<div class="row">
				<section class="col-md-5">
					<h2>Source phrase</h2>
					<textarea cols="50" placeholder="Enter an English phrase to translate" ng-model="phrase" ng-change="translate()"></textarea>
					<p id="errors">{{ errors }}</p>
				</section>
				<div class="col-md-2 text-center">
					<select ng-model="to" ng-change="translate()">
						<option value="es">Spanish</option>
						<option value="fr" selected>French</option>
						<option value="ja">Japanese</option>
					</select>
					<br>
					<button>Save</button>
				</div>
				<section class="col-md-5">
					<h2>Translated phrase</h2>
					<p>{{ translation }}</p>
				</section>
			</div>
			
		</main>
	</body>
</html>
